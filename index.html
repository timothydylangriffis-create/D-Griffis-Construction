<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D Griffis Construction LLC - Timeless Homes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    :root{--primary-color:#3A5A40;--secondary-color:#1C2E20;--text-color:#E5E5E5;--card-color:#293D2C}
    .project-gradient{background:linear-gradient(to top,var(--card-color) 70%,transparent)}
    body{font-family:'Inter',sans-serif;background-color:var(--secondary-color);color:var(--text-color);scroll-behavior:smooth}
    .text-accent{color:var(--primary-color)}.bg-accent{background-color:var(--primary-color)}
    .project-card{transition:all .3s ease-in-out;cursor:pointer}.project-card:hover{transform:translateY(-5px);box-shadow:0 10px 25px rgba(0,0,0,.7)}
    .fixed-nav{background-color:rgba(28,46,32,.95);backdrop-filter:blur(5px)}
    input[type=text],input[type=email],input[type=tel],textarea{background-color:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);color:var(--text-color)}
    input[type=text]:focus,input[type=email]:focus,input[type=tel]:focus,textarea:focus{border-color:var(--primary-color);box-shadow:0 0 0 3px rgba(58,90,64,.5);outline:none}
  </style>
</head>
<body class="antialiased">
  <nav class="fixed-nav w-full z-50 shadow-lg hidden md:block">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <a href="#hero" class="text-2xl font-bold tracking-wider text-accent font-serif">DGC</a>
        <div class="flex space-x-6">
          <a href="#about" class="text-gray-300 hover:text-accent transition font-medium">About</a>
          <a href="#portfolio" class="text-gray-300 hover:text-accent transition font-medium">Portfolio</a>
          <a href="#contact" class="px-3 py-1 rounded-full text-white transition font-medium" style="background-color:var(--primary-color);">Contact Us</a>
        </div>
      </div>
    </div>
  </nav>

  <header id="hero" class="h-screen flex items-center justify-center text-center p-4 shadow-xl"
    style="background-image:url('https://placehold.co/1200x800/293D2C/E5E5E5?text=Luxury+Farmhouse+Build');background-size:cover;background-position:center;background-blend-mode:overlay;background-color:rgba(41,61,44,.7);">
    <div class="max-w-4xl mx-auto backdrop-blur-sm p-8 rounded-xl shadow-2xl" style="background-color:rgba(41,61,44,.7);border:1px solid rgba(58,90,64,.5);">
      <div class="text-white mb-6 flex justify-center">
        <svg viewBox="0 0 1000 300" class="w-full max-w-sm md:max-w-xl h-auto" fill="white" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle">
          <title id="logoTitle">D Griffis Construction Logo</title>
          <text x="500" y="70" font-family="Georgia, serif" font-size="70" font-weight="900" text-anchor="middle" fill="rgba(255,255,255,0.8)" stroke="#1C2E20" stroke-width="1.5">D GRIFFIS</text>
          <text x="500" y="70" font-family="Georgia, serif" font-size="70" font-weight="900" text-anchor="middle" fill="white">D GRIFFIS</text>
          <text x="500" y="160" font-family="Georgia, serif" font-size="100" font-weight="900" text-anchor="middle" fill="rgba(255,255,255,0.8)" stroke="#1C2E20" stroke-width="2">CONSTRUCTION</text>
          <text x="500" y="160" font-family="Georgia, serif" font-size="100" font-weight="900" text-anchor="middle" fill="white">CONSTRUCTION</text>
          <text x="500" y="240" font-family="Inter, sans-serif" font-size="30" letter-spacing=".25em" text-anchor="middle" fill="white">
            <tspan>TIMELESS HOMES</tspan><tspan dx="20" dy="0" font-size="20">—</tspan><tspan dx="20" dy="0">SOUTHERN SOIL</tspan>
          </text>
        </svg>
      </div>
      <p class="text-lg md:text-2xl font-light text-gray-300 mt-10 mb-8 max-w-2xl mx-auto">
        Certified Residential Contractor (<strong>CRC1335226</strong>) dedicated to <strong>quality, durability, and classic design</strong> in Northeast Florida.
      </p>
      <a href="#contact" class="inline-block px-10 py-4 text-white font-bold rounded-full shadow-lg transition transform hover:scale-105 uppercase tracking-wider text-lg" style="background-color:var(--primary-color);">
        Start Your Project Today
      </a>
    </div>
  </header>

  <footer class="py-8 border-t border-gray-700/50 text-center text-sm text-gray-500" style="background-color:var(--card-color);">
    <p>&copy; 2024 D Griffis Construction LLC. | Timeless Homes — Southern Soil.</p>
  </footer>
</body>
</html>
